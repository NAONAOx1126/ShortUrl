<meta name="loadmodule" content="Admin.Logout" />
<meta name="loadmodule" content="Member.Logout" />
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row-fluid">
            <div class="span12 center login-header">
                <h2><!--{$configure.site_name}--></h2>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
        <div class="row-fluid">
            <div class="center span5">
                <div class="well spa12 login-box">
                    <div class="alert alert-info">ログイン</div>
                    <form class="form-horizontal" action="<!--{base}-->/index.html" method="post">
                        <fieldset>
                            <div class="input-prepend" title="Login ID" data-rel="tooltip">
                                <span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="login_id" id="login_id" type="text" value="<!--{$post.login_id}-->" placeholder="admin" />
                            </div>
                            <div class="clearfix"></div>
                            <div class="input-prepend" title="Password" data-rel="tooltip">
                                <span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="" />
                            </div>
                            <div class="clearfix"></div>
                            <p class="center span5">
                                <button type="submit" name="login" value="login" class="btn btn-primary">Login</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
    <!--/fluid-row-->
</div>
<!--/.fluid-container-->
